<div class="container">
    <div class="row">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active"></li>
                <li></li>
                <li></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" (click)="goToEachMotifPage('portrait')">
                    <img src={{coverPicArr?coverPicArr[0].source:null}} class="img-fluid" alt="Portrait Portal Image">
                </div>
                <div class="carousel-item" (click)="goToEachMotifPage('landscape')">
                    <img src={{coverPicArr?coverPicArr[1].source:null}} class="img-fluid" alt="Landscape Portal Image">
                </div>
                <div class="carousel-item" (click)="goToEachMotifPage('life')">
                    <img src={{coverPicArr?coverPicArr[2].source:null}} class="img-fluid" alt="Lifestyle Portal Image">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
