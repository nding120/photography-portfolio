<div class="container">

    <div class="row" id="masonry">
        <div *ngFor="let item of portraitPicArr" class="fade-in">
            <p class="screen" *ngIf="isLoading">is loading...</p>
            <img src={{item.path}} class="img-fluid" alt="Responsive image" (load)="fadeIn()">
        </div>
    </div>
    <footer class="footer">
        <div class="previous" (click)="routemotif(leftPage)">
            <span *ngIf="leftPage">&#8592;</span>
            <p>{{leftPage| uppercase}}</p>
        </div>

        <div class="next" (click)="routemotif(rightPage)">
            <p>{{rightPage | uppercase}}</p>
            <span *ngIf="rightPage">&#8594;</span>
        </div>
    </footer>
</div>
